<header class="hide-for-small-only" role="banner">
  <div class="topbar" data-topbar>
    <div class="row">
      <div class="large-3 medium-3 columns">
        <ul class="title-area">
          <li class="name">
            <div id="logo"><a href="#"><img src="images/urbank-logo.png" alt="Urbank" /></a></div>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
      </div>
      <nav class="large-9 medium-9 columns" id="top_nav" role="navigation">
        <ul>
          <li ng-class="{current: currentState === 'home'}"><a href="#/">Home</a></li>
          <li ng-class="{current: currentState === 'employee'}"><a href="#/employee">Employee</a></li>
          <li ng-class="{current: currentState === 'company'}"><a href="#/company">Company</a></li>
          <li ng-class="{current: currentState === 'services'}"><a href="#/services">Services</a></li>
          <li ng-class="{current: currentState === 'contact'}"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
